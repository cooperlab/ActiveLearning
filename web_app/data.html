<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HistomicsML - Interactive machine-learning for histology images - Reports</title>

		<script src="js/jquery-1.9.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
	</head>


	<body>

		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<div><ul class="nav navbar-nav"><li><a id="index">HistomicsML</a></li><ul></div>
			</div>

			<div>
				<ul class="nav navbar-nav">
					<li><a href="index_home.html" id='home'>Home</a></li>
					<li><a href="viewer.html" id ="viewer">Viewer</a></li>
					<li><a href="reports.html" id="nav_reports">Reports</a></li>
					<li class="active"><a href="#" id="nav_data">Import</a></li>
					<li><a href="validation.html" id="nav_validation">Validation</a></li>
				</ul>
			</div>
		</nav>

		<div class="container">
		    <div class="row">
					<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
						<center><img src="images/banner.png" class="img-responsive"></center>
 				</div>
			</div>

		</br>
			<div class="row">
				<div class="col-sm-4 col-md-4 col-lg-4">
					<h3>Data import</h3>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-sm-4 col-md-4 col-lg-4">

						<form id="_form" name="_form" role="form" method="post" action="php/data.php">
							<input type="hidden" class="form-control" id="applicationSel"
									name="application" readonly="readonly">

							<div class="form-group">
							<label for="ctypeSel">Project name:</label>
							<input type="text" class="form-control" id="projectName"
									name="projectName" placeholder="Enter project name"/>
						</div>
							<div class="form-group">
								<label for="datasetName">Dataset name:</label>
								<input type="text" class="form-control" id="datasetName"
										name="datasetName" placeholder="Enter dataset name"/>
							</div>
							<div class="form-group">
							<label for="datasetSel">Features:
							(for each type of features, should have the following expressions.
							- *spfeatures*' (region based feature name) ex. SKCM-spfeatures-21.h5
							- '*pofeatures*' (cell based feature name) ex. SKCM-pofeatures-21.h5)</label>
							<select class="form-control" id="datasetSel" name="datasetSel" onchange="datasetInfo()">
							</select>
						</div>
							<div class="form-group">
							<label for="boundarySel">Boundaries</label>
							<select class="form-control" id="boundarySel" name="boundarySel" onchange="boundaryInfo()">
							</select>
						</div>
						<div class="form-group">
						<label for="slideSel">Slides</label>
						<select class="form-control" id="slideSel" name="slideSel" onchange="slideInfo()">
						</select>
					</div>
					<div class="form-group">
					<label for="pyramidSel">Slide information:
					(select No. if already exists) </label>
					<input type="radio" name="slideInfo" id="slideInfo" value="yes" checked="checked">Yes
					<input type="radio" name="slideInfo" value="no">No
					<br/>
					<select class="form-control" id="pyramidSel" name="pyramidSel" onchange="pyramidInfo()">
					</select>
				</div>
							<div><button id="_submit" type="submit" class="btn btn-success" > Submit</button></div>
						</form>

				</div>
			</div>

			<div class="row">
				<div class="col-sm-4 col-md-4 col-lg-4">
					<h3>Data deletion</h3>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-sm-4 col-md-4 col-lg-4">
					<form id="_form_delete" role="form" method="post" action="php/data_delete.php">
						<input type="hidden" class="form-control" id="applicationSeldel"
								name="applicationdel" readonly="readonly">
						<div class="form-group">
							<label for="deleteDatasetSel">Dataset name to delete:
							</label>
							<select class="form-control" id="deleteDatasetSel" name="deleteDatasetSel" onchange="deleteDatasetInfo()">
						</select>
					</div>
					<div><button id="_submit_delete" type="submit" class="btn btn-danger" > Remove</button></div>
				</form>
			</div>
		</div>

		</div>
		<div class="modal fade" id="progDiag" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">
							Importing Dataset
						</h4>
					</div>
					<div class="modal-body">
						Please wait while the dataset is imported.
					</div>
				</div>
			</div>
		</div>
		<script src="js/data.js"></script>
	</body>
</html>
